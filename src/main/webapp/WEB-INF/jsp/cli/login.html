<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>合川商会系统登录</title>
    <link rel="stylesheet" href="../../../static/css/bootstrap.css">
    <link rel="stylesheet" href="../../../static/css/local/login.css">

</head>
<body>
<form action="" method="post">
    <div class="mycenter">
        <div class="mysign">
            <div class="col-lg-11 text-center text-info">
                <h2>合川商会系统</h2>
            </div>
            <div class="col-lg-10">
                <input type="text" class="form-control" name="username" placeholder="请输入账户名" required autofocus/>
            </div>
            <div class="col-lg-10"></div>
            <div class="col-lg-10">
                <input type="password" class="form-control" name="password" placeholder="请输入密码" required autofocus/>
            </div>
            <div class="col-lg-10"></div>
            <div class="col-lg-10 mycheckbox checkbox">
                <input type="checkbox" class="col-lg-1">记住密码</input>
            </div>
            <div class="col-lg-10"></div>
            <div class="col-lg-10">
                <button type="button" class="btn btn-success col-lg-12">登录</button>
            </div>
        </div>
    </div>
</form>

<script src="../../../static/js/jquery-3.2.1.js"></script>
<script src="../../../static/js/bootstrap.js"></script>
</body>
</html>
